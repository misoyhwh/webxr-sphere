<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebXR Kaleidoscope Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      import { XRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/XRButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      // Web XR
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(XRButton.createButton(renderer));

      // 照明
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(0, 5, 0);
      scene.add(pointLight);

      const objects = [];

      function getRandomColor() {
        return new THREE.Color(Math.random(), Math.random(), Math.random());
      }

      function createRandomObject() {

        let geometry;

        const scale = Math.random() * 0.5 + 0.1;
        geometry = new THREE.TorusGeometry(scale, scale / 4, 16, 100);

        const color = getRandomColor();

        const material = new THREE.MeshStandardMaterial({
          color: color,
          emissive: color,
          emissiveIntensity: 1.0,
          roughness: 0.3,
          metalness: 0.2,
        });

        const mesh = new THREE.Mesh(geometry, material);

        // 初期位置
        mesh.position.set(1.0 , 1.0 , 1.0);

        scene.add(mesh);
        objects.push(mesh);
      }

      // 生成
      //createRandomObject();

      // アニメーション
      renderer.setAnimationLoop(() => {
        objects.forEach((obj) => {
          obj.rotation.x += 0.01;
          obj.rotation.y += 0.01;
          obj.position.add(obj.userData.velocity);

          // 空間をループさせる（万華鏡風の無限空間）
          if (obj.position.length() > 8) {
            obj.position.multiplyScalar(-1);
          }
        });

        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
